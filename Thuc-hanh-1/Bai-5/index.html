<!DOCTYPE HTML>
<html>
<head>
	<title>Mobilestore</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- begin mainnav -->
	<div class="header">
		<div class="header__left">
			<a href=""><img src="images/logo.png" alt="" class="header__left-img"></a>
		</div>

		<div class="header__right">
			<ul class="header__right-list">
				<li class="header__right-item"><a href="#	" class="item-link">home</a></li>
				<li class="header__right-item"><a href="#" class="item-link">about</a></li>
				<li class="header__right-item"><a href="#" class="item-link">store</a></li>
				<li class="header__right-item"><a href="#" class="item-link">featured</a></li>
				<li class="header__right-item"><a href="#" class="item-link">blog</a></li>
				<li class="header__right-item"><a href="#" class="item-link">contract</a></li>
			</ul>
		</div>
	</div>
	<!-- end mainnav -->
	<!-- begin center -->
	<div class="content wrap">
		<!-- begin left grid items -->
		<div class="leftgrid">
			<ul>
				<li>
					<img src="images/m1.jpg" class="items" alt="" />
					<div>Product-Name</div>
				</li>
				<li>
					<img src="images/m2.jpg" class="items" alt="" />
					<div>Product-Name</div>
				</li>
				<li>
					<img src="images/m3.jpg" class="items" alt="" />
					<div>Product-Name</div>
				</li>
				<li>
					<img src="images/m4.jpg" class="items" alt="" />
					<div>Product-Name</div>
				</li>
			</ul>
		</div>
		
		<!-- end left grid items -->
		<!-- begin right slider bar -->
		<div class="rightsider">
			<h4>Comment</h4>	
			<form action="" onsubmit="return validateForm()">
              <label for="email">Email</label>
              <input type="text" name="email" id="email"> <br>
              <label for="com">Comment</label>
              <textarea name="com" id="com" cols="30" rows="5"></textarea> <br>
              <label for="rate">Rating</label>
              <input type="text" name="rate" id="rate" size="5"> <br>
              <input type="submit" value="send" name="submit" id="submit">
            </form>	
		</div>
		<div style="clear: both"></div>
		<!-- end right slider bar -->
	</div>
	
	<!-- end center -->
	<!-- begin footer -->
	<div class="footer wrap">
		<p><a href="#">Home</a> <span>|</span> <a href="#">Support</a> <span>|</span> <a href="#">Account</a> <span>|</span> <a href="#">Store</a> <span>|</span> <a href="#">Contact</a></p>
	</div>
	<!-- end footer -->
	<script src="js/script.js"></script>
</body>
</html>
